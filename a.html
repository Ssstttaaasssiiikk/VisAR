<!DOCTYPE html>
<html>
<head>
  <title>VisAR</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.0.1/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-assets>
        <a-asset-item id="air-model" src="ruler_90deg_2.glb"></a-asset-item>
        <img id="VK" src="assets/VK.svg">
        <img id="Tg" src="assets/Tg.png">
      </a-assets>

      <a-camera cursor="fuse: false; rayOrigin: mouse;"></a-camera>
      <a-marker preset="hiro" id="marker">
        <a-entity
        material="shader: flat; src:#VK; transparent: true;"
        position="-0.4 -0.65 0.1"
        scale="0.1 0.1 0.1"
        onclick="goToLink('tel:12345678910')"
        ></a-entity>

        <a-entity 
        material="shader: flat; src:#Tg; transparent: true;"
        position="0 -0.65 0.1"
        scale="0.1 0.1 0.1"
        onclick="goToLink('mailto:lewis@aircards.co')"></a-entity>
            
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      function goToLink(link){
        window.location.href = link;
      }
    </script>
</body>
</html>

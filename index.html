<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
        <a-marker preset="hiro" id="marker">
            <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/VK.com-logo.svg/1200px-VK.com-logo.svg.png"
                cursor="fuse: false;"
                position="0 0 -2"
                rotation="-90 0 0" 
                id="arButtonVK"
                onclick="openVK();"
            ></a-image>
            <a-image src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1200px-Telegram_logo.svg.png"
                cursor="fuse: false;"
                position="-2 0 -2"
                rotation="-90 0 0" 
                id="arButtonTg"
                onclick="openTG();"
            ></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        var markerVisible = false;
        var telegramClicked = false;

        document.querySelector('a-marker').addEventListener('markerFound', function() {
            markerVisible = true;
        });

        document.querySelector('a-marker').addEventListener('markerLost', function() {
            markerVisible = false;
        });


        function openVK(){
            console.log("Open VK");
            if (!telegramClicked) {
                // Только если кнопка Telegram не была нажата
                //window.location.href = "https://vk.com/ssstttaaasssiiikk";
            }
        }

        function openTG(){
    if (!telegramClicked) {
        setTimeout(function() {
            console.log("Open TG");
            telegramClicked = true;
            //window.location.href = "https://vk.com/ssstttaaasssiiikk";
        }, 100); // Добавляем задержку в 100 миллисекунд
    }
}

    </script>
</body>
</html>

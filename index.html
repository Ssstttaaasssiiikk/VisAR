<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
        <a-marker preset="hiro" id="marker">
            <a-image src="./assets/VK.svg"
                cursor="fuse: false;"
                position="0 0 -2"
                rotation="-90 0 0" 
                onclick="goToLink('https://vk.com')"
            ></a-image>
            <a-image src="./assets/Tg.png"
                cursor="fuse: false;"
                position="-2 0 -2"
                rotation="-90 0 0" 
                onclick="goToLink('https://www.youtube.com/')"
            ></a-image>
        </a-marker>
        <a-camera></a-camera>
    </a-scene>

    <script>
        function goToLink(ctaLink) {
            console.log(ctaLink);
            event.stopPropagation();
            //window.location.href = ctaLink;
        }
    </script>
</body>
</html>

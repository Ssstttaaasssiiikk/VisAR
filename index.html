<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs vr-mode-ui="enabled: false">
        <a-marker preset="hiro" id="marker">
            <a-image 
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/VK_Compact_Logo_%282021-present%29.svg/220px-VK_Compact_Logo_%282021-present%29.svg.png"
            cursor="fuse: false;"
            position="0 0 -2"
            width = "1"
            height = '1'
            rotation="-90 0 0" 
            id="vkButton"
            link = "href:https://vk.com/"
            ></a-image>
            <a-image 
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Telegram_2019_Logo.svg/1024px-Telegram_2019_Logo.svg.png"
                cursor="fuse: false;"
                position="-2 0 -2"
                width = "1"
                height = '1'
                rotation="-90 0 0" 
                id="telegramButton"
                link = "href:https://telegram.org/"
            ></a-image>
        </a-marker>
        <a-entity camera cursor="fuse: false; rayOrigin: mouse;" raycaster="objects: .intersectable;"></a-entity>
    </a-scene>
</body>
</html>
